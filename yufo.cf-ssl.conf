<VirtualHost *:443>
        DocumentRoot "/srv/http"
        ServerName yufo.cf
        ServerAdmin mogekoff@protonmail.ch
        ErrorLog "/var/log/httpd/yufo.cf-ssl-error_log"
        TransferLog "/var/log/httpd/yufo.cf-ssl-access_log"
 
SSLEngine on
 
SSLCertificateFile "/etc/letsencrypt/live/yufo.cf/fullchain.pem"
SSLCertificateKeyFile "/etc/letsencrypt/live/yufo.cf/privkey.pem"
 
<FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
</FilesMatch>
 
<Directory "/srv/http/cgi-bin">
    SSLOptions +StdEnvVars
</Directory>
 
BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0
 
CustomLog "/var/log/httpd/ssl_request_log" \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
 
<Directory />
 
    Options +Indexes +FollowSymLinks +ExecCGI
    AllowOverride All
    Order deny,allow
    Allow from all
Require all granted
</Directory>
 
</VirtualHost>

Alias /phpmyadmin "/usr/share/webapps/phpMyAdmin"
 
<Directory "/usr/share/webapps/phpMyAdmin">
    DirectoryIndex index.html index.php
    AllowOverride All
    Options FollowSymlinks
    Require all granted
</Directory>
